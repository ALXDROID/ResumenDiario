<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recaudación del Día</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Recaudación del Día</h1>
    <form id="revenueForm">
      <label for="hours">Horas trabajadas:</label>
      <input type="number" id="hours" required min="0">

      <label for="deliveries">Número de repartos:</label>
      <input type="number" id="deliveries" required min="0">

      <label for="deliveryValues">Valores de repartos (separados por comas):</label>
      <input type="text" id="deliveryValues" required placeholder="Ejemplo: 5000, 3000, 4000">

      <button type="submit">Agregar</button>
    </form>

    <div class="summary">
      <h2>Resumen del Día</h2>
      <ul id="revenueList"></ul>
      <h3 id="totalRevenue">Total: $0</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
